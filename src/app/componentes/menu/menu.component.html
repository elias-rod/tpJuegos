<app-detalle [jugador]="jugadorActual" (detalleCerro)="muestraDetalle = false" *ngIf="muestraDetalle"></app-detalle>
<app-autor (detalleCerro)="muestraAutor = false" *ngIf="muestraAutor"></app-autor>

<nav class="navbar navbar-inverse transparent">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
            </button>
            <a *ngIf="muestraDatosLogueo" data-toggle="tooltip" title="Inicio" class="navbar-brand" routerLink="/inicial"><span class="glyphicon glyphicon-home"></span></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown" *ngIf="muestraDatosLogueo">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Juegos <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a routerLink="/adivina">Adivina el número</a></li>
                        <li><a routerLink="/agilidad">Agilidad aritmética</a></li>
                        <li><a routerLink="/agudeza">Agudeza visual</a></li>
                        <li><a routerLink="/anagrama">Anagrama</a></li>
                        <li><a routerLink="/ppot">Piedra, papel o tijera</a></li>
                    </ul>
                </li>
                <li *ngIf="muestraDatosLogueo">
                    <a routerLink="/ranking">Ranking</a>
                </li>
                <li *ngIf="jugadorActual?.idRol == 1 && muestraDatosLogueo">
                    <a routerLink="/nomina">Nomina</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="muestraDatosLogueo"><a routerLink="/usuario">{{jugadorActual?.alias}} <img class="avatar img-circle" [src]="RutasService.rutaFotosUsuarios + jugadorActual?.id + '.png?random=' + random"></a></li>
                <li *ngIf="muestraDatosLogueo"><a (click)="mostrarDetalle()" data-toggle="modal" data-target="#detalle" data-backdrop="static" data-keyboard="false" style="cursor:pointer;">Puntos <span class="label label-danger">{{jugadorActual.puntos}}</span></a></li>
                <li *ngIf="muestraDatosLogueo"><a (click)="desloguear()" routerLink="/login"><span class="glyphicon glyphicon-log-in"></span> Salir</a></li>
                <li><a (click)="mostrarAutor()" data-toggle="modal" data-target="#autor" data-backdrop="static" data-keyboard="false" style="cursor:pointer;"> Sobre el autor </a></li>
            </ul>
        </div>
    </div>
</nav>
