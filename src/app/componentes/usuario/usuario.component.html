<div class="container">
  <div class="row vertical-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default transparent">
        <div class="panel-body">
          <app-spinner *ngIf="spinner"></app-spinner>
          <button class="btn btn-danger" (click)="mostrarConfirmacion = true">Borrar cuenta</button>
          <div class="alert alert-danger" *ngIf="mostrarConfirmacion">
            <h2 align="center">Nos dejas?</h2>
            <div class="media">
                <div class="media-left">
                    <img id="carita" [src]="RutasService.rutaImagenesSitio + 'eliminarCuenta.png'" class="media-object">
                </div>
                <div class="media-body">
                    <p>Necesitamos confirmaci칩n porque no lo podemos creer</p>
                    <button type="button" class="btn btn-success" (click)="mostrarConfirmacion = false">Era broma</button>
                    <button type="button" class="btn btn-danger" (click)="actualizar(0)">Confirmo</button>
                </div>
            </div>
          </div>
          <img [src]="RutasService.rutaImagenesSitio + 'user.png'" class="img-circle img-responsive center-block" width="128" height="128">
          <h1 class="text-primary text-center">Actualizaci칩n</h1>
          <br>
          <div [formGroup]="registroForm" class="form-group">
            <img src="" id="fotoPrevia" class="img-thumbnail">
            <input type="file" id="foto" (change)="previsualizarFoto()">
            <br>
            <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre" autofocus [ngClass]="{'error':!registroForm.controls['nombre'].valid && mensajeError}">
            <br>
            <input type="text" formControlName="apellido" class="form-control" placeholder="Apellido" [ngClass]="{'error':!registroForm.controls['apellido'].valid && mensajeError}">
            <br>
            <input type="email" formControlName="email" class="form-control" placeholder="Correo electr칩nico" [ngClass]="{'error':!registroForm.controls['email'].valid && mensajeError}">
            <br>
            <input type="password" formControlName="password" class="form-control" placeholder="Contrase침a" [ngClass]="{'error':!registroForm.controls['password'].valid && mensajeError}">
            <br>
            <input type="text" formControlName="alias" class="form-control" placeholder="Alias" [ngClass]="{'error':!registroForm.controls['alias'].valid && mensajeError}">
            <br>
            <button class="btn btn-default pull-left" routerLink="/login">Cancelar</button>
            <button type="submit" id="botonRegistro" class="btn btn-success pull-right animated slideInRight" (click)="actualizar()">Actualizar</button>
            <div *ngIf="mensajeError">
              <br><br><br>
              <div class="alert alert-danger">
                {{mensajeError}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>	
</div>
