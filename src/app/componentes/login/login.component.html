<div class="container">
	<div class="row vertical-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default transparent">
        <div class="panel-body">
          <img src="assets/user.png" class="img-circle img-responsive center-block" width="128" height="128">
          <h1 class="text-primary text-center">Login</h1>
          <br>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input type="email" id="email" class="form-control" [value]="email || ''" placeholder="Correo electrónico" autofocus>
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input type="password" id="password" class="form-control" [value]="password || ''" placeholder="Contraseña">
            </div>
            <br>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownAutocompletar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Autocompletar como
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownAutocompletar">
                <li><a (click)="autocompletar('administrador')">Administrador</a></li>
                <li><a (click)="autocompletar('comprador')">Comprador</a></li>
                <li><a (click)="autocompletar('vendedor')">Vendedor</a></li>
              </ul>
            </div>
            <br>
            <button class="btn btn-default pull-left" routerLink="/registro">Registrarse</button>
            <button type="submit" class="btn btn-success pull-right" onclick="Ingresar()">Ingresar</button>
            <p *ngIf="error" id="mensajeError"></p>
          </div>
        </div>
      </div>
    </div>
  </div>	
</div>
