<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default transparent">
                <div class="panel-heading text-center">
                    <h1>{{juego.jugador}}, la computadora ya eligió, ahora clickea en la piedra, el papel o la tijera justo en el momento exacto!</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6" align="center">
                            <h3>Computadora</h3>
                            <img [src]="imagenIA">
                        </div>
                        <div class="col-md-6" align="center">
                            <h3>Vos</h3>
                            <button (click)="verificar(1)" id="opcion2" class="opcion animated" [ngClass]="claseDinamicaOpciones" [ngStyle]="{'backgroundColor' : miAgudeza.color[1]}" [disabled]="mostrarMensajeResultado">OPCIÓN 2</button>            
                        </div>
                    </div>
                    <div class="alert" [ngClass]="mensajeResultado?.bootstrapClass" *ngIf="mostrarMensajeResultado">
                        <h2 align="center">{{mensajeResultado?.titulo}}</h2>
                        <div class="media">
                            <div class="media-left">
                                <img [src]="mensajeResultado.imagenPath" class="media-object">
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">{{mensajeResultado?.subtitulo}}</h4>
                                <p>{{mensajeResultado?.parrafo}}</p>
                                <button type="button" class="btn btn-default" routerLink="/juegos">{{mensajeResultado?.textoBotonSecundario}}</button>
                                <button type="button" class="btn btn-primary" (click)="accion(mensajeResultado?.tipo)">{{mensajeResultado?.textoBotonPrimario}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
