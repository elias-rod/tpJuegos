<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default transparent">
                <div class="panel-heading text-center">
                    <h1>Calculá rápido!</h1>
                </div>
                <div class="panel-body">
                    <h1>{{juego.operando1}} {{juego.operador}} {{juego.operando2}} = ?</h1>
                    <form [formGroup]="juegoForm" class="form-group">
                        <div class="input-group">
                            <input type="text" pattern="-?[0-9]*" id="respuestaInput" formControlName="respuesta" class="form-control" placeholder="Ingresa el resultado" autofocus>
                            <span class="input-group-btn">
                                <button type="submit" (click)="verificar()" *ngIf="juegoForm.valid && !mostrarMensajeResultado" data-toggle="modal" data-target="#modal" data-keyboard="false" data-backdrop="static" class="btn btn-success animated bounceInRight">Verificar</button>
                            </span>
                        </div>
                    </form>
                    <div class="progress">
                        <div [ngClass]="['progress-bar', 'progress-bar-striped', 'active', colorBarra]" role="progressbar" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoBarra + '%'">
                          {{juego.segundosRestantes}} segundos
                        </div>
                    </div>
                    <div class="alert" [ngClass]="mensajeResultado?.bootstrapClass" *ngIf="mostrarMensajeResultado">
                        <h2 align="center">{{mensajeResultado?.titulo}}</h2>
                        <div class="media">
                            <div class="media-left">
                                <img id="carita" [src]="mensajeResultado?.imagenPath" class="media-object">
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">{{mensajeResultado?.subtitulo}}</h4>
                                <p>{{mensajeResultado?.parrafo}}</p>
                                <button type="button" class="btn btn-default" routerLink="/juegos">{{mensajeResultado?.textoBotonSecundario}}</button>
                                <button type="button" id="botonPrimario" class="btn btn-primary" (click)="accion(mensajeResultado?.tipo)">{{mensajeResultado?.textoBotonPrimario}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
