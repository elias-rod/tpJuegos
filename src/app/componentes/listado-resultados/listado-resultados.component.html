<table>
  <thead>
    <tr>
      <th>Juego</th>
      <th>Jugador</th>
      <th>Resultado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let juego of listado">
      <td>{{juego.nombre}}</td>
      <td>{{juego.jugador}}</td>
      <td *ngIf="juego.gano">Ganó</td>
      <td *ngIf="!juego.gano">Perdió</td>
    </tr>
  </tbody>
</table>
